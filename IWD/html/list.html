<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <ol><!--Ordered list-->
        <li>Mango</li>
        <li>Guava</li>
        <li>Orange</li>
        <li>Pomygranate</li>
    </ol>

        <ol type="A">
        <li>Mango</li>
        <li>Guava</li>
        <li>Orange</li>
        <li>Pomygranate</li>
    </ol>

        <ul><!--Unordered list-->
        <li>Mango</li>
        <li>Guava</li>
        <li>Orange</li>
        <li>Pomygranate</li>
    </ul>
    
</body>
</html>
