<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio and Checkbox</title>
</head>
<body>
    <form action="/submit.php" method="post">
        <big>Gender:</big>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="other">Other</label>
        <input type="radio" id="other" name="gender" value="other">

<hr>
       <br> <big>Fruits:</big><br>
        <label for="Mango">Mango</label>
        <input type="checkbox" id="Mango" name="fruits" value="mango"><br>
        <label for="gauva">Gauva</label>
        <input type="checkbox" id="guava" name="fruits" value="guava"><br>
        <label for="pomygranate">pomygranate</label>
        <input type="checkbox" id="pomygranate" name="fruits" value="pomygranate"><br>

            <hr>
        <label for="fruits">chose a fruit</label>
        <select id="fruits" name="fruits">
            <option value="Mango">Mango</option>
            <option value="guava">Guava</option>
            <option value="pomygranate">pomygranate</option>
        </select>
    </form>
    <hr>
    
</body>
</html>
